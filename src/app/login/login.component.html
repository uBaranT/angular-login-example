<mat-card>
  
  <mat-card-content>

    <div class="header">
      <img src="../assets/images/2.png"class="image"/>
      <h1> LOGIN FOR YOUR FUTURE</h1>
    </div>
    <form (ngSubmit)="onLogin()"  name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>

  </form>
  <button class="LoginButton" mat-flat-button color="primary" (click)="onLogin()" >Login</button>
  <button class ="SignButton "mat-flat-button color="primary" routerLink="/signup">Sign Up</button>


  </mat-card-content>
</mat-card>
